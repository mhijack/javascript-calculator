<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="display"><span id="viewer">0</span></div>

    <div class="buttons">
      <button id="reset">C</button>

      <button id="positive" class="function">+/-</button>

      <button id="percent">%</button>

      <button id="divide" class="function">/</button>

      <button id="seven" class="numbers" value="7">7</button>

      <button id="eight" class="numbers" value="8">8</button>

      <button id="nine" class="numbers" value="9">9</button>

      <button id="times" class="function">x</button>

      <button id="four" class="numbers" value="4">4</button>

      <button id="five" class="numbers" value="5">5</button>

      <button id="six" class="numbers" value="6">6</button>

      <button id="minus" class="function">-</button>

      <button id="one" class="numbers" value="1">1</button>

      <button id="two" class="numbers" value="2">2</button>

      <button id="three" class="numbers" value="3">3</button>

      <button id="plus" class="function">+</button>

      <button id="zero" class="numbers" value="0">0</button>

      <button id="dot">.</button>

      <button id="equal">=</button>
    </div>
  </div>

  <div class="history"></div>

</body>

</html>
